<head>

<body>
    <h1> Please open the console</h1>
    <script>
        var num= prompt("Enter number to print pyramid");
        var stars= "";
        
        for (var i = 1; i <= num; i++) 
        {
            
            for (let j = 1; j <= num - i; j++)
             {
                stars += " ";
            }
            
            for (let k = 0; k < 2 * i - 1; k++) 
            {
                stars += "*";
            }
            stars += "\n";
        }
        console.log(stars);
    </script>
</body>
</html>
